    />

  </head>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Projects</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#">Employees</a>

            <li class="nav-item">

              <a class="nav-link" aria-current="page" href="#"></a>

            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"

          <form class="d-flex">
            <input
              class="form-control me-2"
              type="search"

              Search

    <h5 style="padding: 10px">Sign up Page</h5>
    <form action="postsignup.html" class="was-validated">
      <div class="mb-3 mt-3">
        <label style="padding: 10px" for="uname" class="form-label"
          >First Name :
        </label>
        <input
          type="text"
          class="form-control-sm"
          id="fname"
          name="firstname"
          required
        />
        <div style="padding: 10px" class="valid-feedback"></div>
        <div style="padding: 10px" class="invalid-feedback">
          Please fill out this field.
        </div>
      </div>
      <div class="mb-3 mt-3">
        <label style="padding: 10px" for="uname" class="form-label"
          >Last Name :
        </label>
        <input
          type="text"
          class="form-control-sm"
          id="lname"
          name="lastname"
          required
        />
        <div style="padding: 10px" class="valid-feedback"></div>
        <div style="padding: 10px" class="invalid-feedback">
          Please fill out this field.
        </div>
      </div>
      <div class="mb-3 mt-3">
        <label
          style="padding: 10px"
          style="padding: 10px"
          for="uname"
          class="form-label"
          >Username:</label
        >
        <input
          type="text"
          class="form-control-sm"
          id="uname"
          placeholder="Enter username"
          name="uname"
          required
        />
        <div style="padding: 10px" class="valid-feedback"></div>
        <div style="padding: 10px" class="invalid-feedback">
          Please fill out this field.
        </div>
      </div>
      <div class="mb-3">
        <label style="padding: 10px" for="pwd" class="form-label"
          >Password:</label
        >
        <input
          type="password"
          class="form-control-sm"
          id="pwd"
          placeholder="Enter password"
          name="pswd"
          required
        />
        <div style="padding: 10px" class="valid-feedback"></div>
        <div style="padding: 10px" class="invalid-feedback">
          Please fill out this field.
        </div>
      </div>
      <div style="margin-left: 10px" class="form-check mb-3">
      </div>
      <button type="submit" class="btn btn-primary">
        Submit
        <span
          class="spinner-border spinner-border-sm"
          role="status"
          aria-hidden="true"
        ></span>
      </button>
    </form>
  </body>
</html>
