<!DOCTYPE html>
<html lang="en">
  <head>

    <link

      rel="stylesheet"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"

  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">
          <img
            src="pic.jpg"
            alt=""
            width="25"
            height="25"

        <div class="collapse navbar-collapse" id="navbarSupportedContent">

            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="indexpage.html"

            <li class="nav-item">

            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#">Employees</a>

            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#">Clients</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#">Teams</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#"></a>
            </li>

            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"

                id="navbarDropdown"
                role="button"

              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="#">Contact Us</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a class="dropdown-item" href="#">Write About Us</a>
                </li>
              </ul>
            </li>
            <a
              style="margin-left: 10px"
              class="btn btn-outline-primary"
              href="login.html"

            <a

              class="btn btn-outline-primary"
              href="signup.html"
              role="button"
              >Sign Up</a
            >
          </ul>

          <div

            id="myModal"
            tabindex="-1"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">
                    LeewayHertz Technologies
                  </h5>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="modal-body">
                   You have successfully signed
                  up.
                </div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                  >
                    Close
                  </button>
                </div>
              </div>
            </div>
            <script>
              var myModal = new bootstrap.Modal(
                document.getElementById("myModal"),
                {}
              );
              myModal.show();
            </script>
          </div>
